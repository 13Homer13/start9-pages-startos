compat: v0
id: embassy-pages
version: 0.1.2
title: Embassy Pages
description:
  short: Create Tor websites, hosted on your Embassy.
  long: Embassy Pages is a simple web server that uses directories inside File Browser to serve Tor websites.
release-notes: Initial release.
ports:
  - internal: 80
    tor: 80
    lan: ~
image:
  type: tar
mount: /root
has-instructions: true
os-version-required: ">=0.2.12"
os-version-recommended: ">=0.2.12"
assets: []
hidden-service-version: v3
dependencies:
  filebrowser:
    version: "^2.14.1.1"
    description: Used to upload files to serve.
    mount-public: true
