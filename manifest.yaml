compat: v0
id: embassy-pages
version: 0.1.0
title: Embassy Pages
description:
  short: A simple static site host
  long: Embassy Pages is a webserver you can use to turn a directory in your Filebrowser service into a website.
release-notes: Initial release.
ports:
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
has-instructions: true
os-version-required: ">=0.2.12"
os-version-recommended: ">=0.2.12"
assets: []
hidden-service-version: v3
dependencies:
  filebrowser:
    version: "^2.14.1.1"
    description: Used to upload files to serve.
    mount-public: true
